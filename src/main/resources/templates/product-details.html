<!DOCTYPE html>
<html xmlns:th="http:thymeleaf.org">
	<head>
		<title>Sales Taxes</title>
		<!--  Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
		<!--  Import Google Icon Font  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	</head>
	
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">

					<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Sales Taxes</span>
				</div>
			</nav>

		<main>

				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
						<li class="breadcrumb-item" aria-current="page">Home</li>
						<li class="breadcrumb-item active" aria-current="page"><span th:text="${product.name}"></span></li>
					</ol>
				</nav>
			
				
				
			</div>
		</main>
