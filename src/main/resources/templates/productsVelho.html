<!DOCTYPE html>
<html xmlns:th="http:thymeleaf.org">
	<head>
		<title>Sales Taxes</title>
		<!--  Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Sales Taxes</span>
				</div>
			</nav>
		</header>
		
		
		<section>
			<div class="container" style="width: 60%; padding-bottom:30px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
						<li class="breadcrumb-item active" aria-current="page"><a th:href="'/products/'">Products</a></li>
					</ol>
				</nav>
			
			    <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="product : ${products}">
					<a th:href="'/shoppingcart/' + ${product.id}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
					<span th:text="${product.name}"></span>
				</h4></a>		
			</div>
		</section>
 
	</body>
</html>
